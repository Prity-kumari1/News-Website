<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

        <div class="main-nav container flex">
            <a href="#" class="logo" onclick="reload()">
                <img src="assert/logo.png" alt="">

                    voluptatibus vitae itaque id repellat atque. Mollitia, ducimus asperiores.</p>
